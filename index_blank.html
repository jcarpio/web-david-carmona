<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Carmona - Guitarrista y Compositor Flamenco</title>
    <meta name="description" content="David Carmona, guitarrista y compositor flamenco. El referente del futuro de la guitarra según su maestro Manolo Sanlúcar.">
    
    <!-- Fuentes originales -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,600,600italic,700&subset=latin,latin-ext&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #ffffff;
            color: #0a0a0a;
            font-weight: 400;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            transition: all 0.3s ease;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Josefin Sans', sans-serif;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 3px;
            color: #000;
            text-decoration: none;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
            position: relative;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 40px;
            margin-left: 60px;
        }
        

        /* Mobile Menu Styles */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .mobile-menu.active {
            display: flex;
        }

        .mobile-menu ul {
            list-style: none;
            text-align: center;
        }

        .mobile-menu li {
            margin: 20px 0;
        }

        .mobile-menu a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: 400;
            letter-spacing: 4px;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .mobile-menu a:hover {
            color: #ccc;
        }

        .mobile-menu .language-selector {
            margin-top: 40px;
        }

        .mobile-menu .language-selector a {
            color: white;
            font-size: 18px;
            margin: 0 10px;
        }

        .mobile-menu .social-networks {
            margin-top: 60px;
            display: flex;
            gap: 30px;
        }

        .mobile-menu .social-networks a {
            font-size: 30px;
            color: white;
        }

        /* Close button */
        .mobile-close {
            position: absolute;
            top: 30px;
            right: 30px;
            background: none;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .nav-menu a {
            text-decoration: none;
            color: #000;
            font-weight: 400;
            letter-spacing: 6px;
            font-size: 14px;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: #666;
        }

       .language-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 30px;
            padding-left: 30px;
            border-left: 1px solid #e5e5e5;
        }

        .language-selector a {
            text-decoration: none;
            color: #000;
            font-size: 12px;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(255,255,255,0.2), rgba(255,255,255,0.2)), url('uploads/2016/05/david-imagen-medio2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Para dispositivos móviles, usar imagen más pequeña */
        @media (max-width: 768px) {
            .hero {
                background-image: linear-gradient(rgba(255,255,255,0.2), rgba(255,255,255,0.2)), url('uploads/2016/05/david-imagen-medio2-300x230.jpg');
                background-attachment: scroll; /* Mejor rendimiento en móvil */
            }
        }

        .hero-content {
            text-align: center;
            z-index: 2;
        }

        .hero h1 {
            font-family: 'Josefin Sans', sans-serif;
            font-size: clamp(40px, 8vw, 80px);
            font-weight: 600;
            letter-spacing: 15px;
            margin-bottom: 20px;
            animation: fadeInUp 1.5s ease-out;
            color: rgba(10, 10, 10, 1.00);
        }

        .hero h2 {
            font-family: 'Josefin Sans', sans-serif;
            font-size: clamp(16px, 3vw, 24px);
            font-weight: 600;
            letter-spacing: 3px;
            margin-bottom: 40px;
            animation: fadeInUp 1.5s ease-out 0.3s both;
            color: rgba(10, 10, 10, 1.00);
        }

        .hero-divider {
            width: 94px;
            height: 2px;
            background: #000;
            margin: 0 auto 40px;
            animation: fadeInUp 1.5s ease-out 0.6s both;
        }

        /* Guitar Image */
        .guitar-image {
            position: absolute;
            left: -50px;
            bottom: 0;
            width: 50%;
            max-width: 600px;
            opacity: 0.8;
            z-index: 1;
        }

        /* Sections */
        .section {
            padding: 100px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .section-title {
            font-family: 'Josefin Sans', sans-serif;
            font-size: 24px;
            text-align: center;
            margin-bottom: 35px;
            letter-spacing: 2px;
            font-weight: 400;
        }

        .divider {
            width: 94px;
            height: 2px;
            background: #000;
            margin: 0 auto 35px;
        }

        /* Guitar Background Section */
.guitar-home-page-section {
    background: url('uploads/2016/05/guitarra-inferior.jpg') center center;
    background-size: cover;
    background-attachment: fixed;
    position: relative;
    min-height: 100vh;
    display: flex;
    align-items: center;
    overflow: hidden;
}

.poesia {
    position: absolute;
    z-index: 2;
    bottom: 100px;
    left: 200px;
    color: white;
    font-style: italic;
}

.poesia p {
    font-size: 20px;
    line-height: 1.6;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
}

/* Responsive adjustments for guitar section */
@media only screen and (min-width: 767px) and (max-width: 1023px) {
    .poesia {
        left: 120px;
    }
    
    .poesia p {
        font-size: 18px;
    }
}

@media only screen and (max-width: 767px) {
    .guitar-home-page-section {
        background-attachment: scroll;
        min-height: 80vh;
    }
    
    .poesia {
        left: 30px;
        bottom: 200px;
    }
    
    .poesia p {
        font-size: 14px;
    }
}

@media (max-width: 640px) {
    .poesia {
        left: 30px;
        bottom: 200px;
    }
    
    .poesia p {
        font-size: 14px;
    }
}
        /* Album Section */
        .album-section {
            background: #f8f8f8;
        }

        .album-player {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .album-cover {
            aspect-ratio: 1;
            background: #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #666;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .album-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .album-cover:hover img {
            transform: scale(1.05);
        }

        .playlist {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Audio Player Styles */
        .audio-player {
            background: #f8f8f8;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .play-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #000;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            background: #333;
            transform: scale(1.05);
        }

        .track-info {
            flex: 1;
        }

        .track-name {
            font-weight: 600;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .track-artist {
            font-size: 14px;
            color: #666;
        }

        .progress-container {
            position: relative;
            height: 6px;
            background: #ddd;
            border-radius: 3px;
            cursor: pointer;
            margin: 15px 0;
        }

        .progress-bar {
            height: 100%;
            background: #000;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
        }

        .track-title {
            font-weight: 600;
            letter-spacing: 1px;
        }

        .buy-button {
            background: #000;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 12px;
            letter-spacing: 1px;
        }

        .streaming-link {
            background: #000;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .streaming-link:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .links-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .buy-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .buy-links img {
            height: 40px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .buy-links img:hover {
            opacity: 1;
        }

        /* Quote Section */
        .quote-section {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('uploads/2016/05/david-imagen-medio-3.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
        }

        @media (max-width: 768px) {
            .quote-section {
                background-attachment: scroll;
            }
        }

        .quote-text {
            font-size: clamp(18px, 4vw, 24px);
            line-height: 1.6;
            margin-bottom: 30px;
            font-style: italic;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .quote-author {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 2px;
        }

        /* Video Section */
        .video-section {
            background: #000;
            color: white;
            text-align: center;
        }

        .video-section .section-title,
        .video-section h2,
        .video-section h3 {
            color: white;
        }

        .video-section .divider {
            background: white;
        }

    .video-container {
    max-width: none;
    width: 70%;
    margin: 0 auto;
    aspect-ratio: 16/9;
    background: transparent;
    border-radius: 0;
    overflow: hidden;
    box-shadow: none;
}

.video-container iframe {
    width: 100%;
    height: 100%;
    border: none;
}

@media (max-width: 768px) {
    .video-container {
        width: 90%;
    }
}

@media (max-width: 480px) {
    .video-container {
        width: 100%;
    }
}

        /* About Album Section */
        .about-album {
            background: #000;
            color: white;
            text-align: center;
        }

        .about-album .section-title {
            color: white;
            font-size: 72px;
            letter-spacing: 10px;
        }

        .about-album .divider {
            background: white;
        }

        .about-text {
            max-width: 800px;
            margin: 0 auto;
            font-size: 16px;
            line-height: 1.8;
            color: #ccc;
        }

        .about-text h5 {
            margin-bottom: 20px;
            font-weight: 400;
        }

        .author-name {
            font-weight: bold;
            margin-top: 30px;
        }

        /* Footer */
        footer {
            background: #000;
            color: white;
            padding: 60px 0 40px;
            text-align: center;
        }

        .social-networks {
            display: flex;
            justify-content: center;
            gap: 20px;
            list-style: none;
            margin-bottom: 40px;
        }

        .social-networks a {
            color: white;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-networks a:hover {
            color: #666;
        }

        .footer-copyright {
            font-size: 14px;
            color: #666;
        }

        .footer-copyright a {
            color: white;
            text-decoration: none;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-menu {
                display: none;
            }

            .language-selector {
                display: none;
            }

            .album-player {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .guitar-image {
                display: none;
            }

            .hero h1 {
                letter-spacing: 8px;
            }

            .hero h2 {
                letter-spacing: 2px;
            }

            .buy-links {
                flex-direction: column;
                align-items: center;
            }

            .about-album .section-title {
                font-size: 48px;
                letter-spacing: 5px;
            }

            .header-content {
                padding: 0 15px;
            }

            .container {
                padding: 0 15px;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 32px;
                letter-spacing: 4px;
            }

            .hero h2 {
                font-size: 16px;
                letter-spacing: 1px;
            }

            .about-album .section-title {
                font-size: 36px;
                letter-spacing: 3px;
            }

            .quote-text {
                font-size: 16px;
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <a href="#" class="logo">DAVID CARMONA</a>
        </div>
   </header>

</body>
</html>
